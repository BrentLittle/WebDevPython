<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>CSS Selectors</h1>
    <p>Plain Old paragraph</p>
    <p class="red">I have the RED Class</p>
    <p id="orange">My ID is orange</p>
    <p class="red" id="purple">I have class RED <em>and</em> ID Purple</p>
</body>
</html>
